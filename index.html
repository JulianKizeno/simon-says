<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <section class="content">
        <section class="gameboard">
            <div id="celeste" class="color celeste" data-color="celeste"></div>
            <div id="violet" class="color violet" data-color="violet"></div>
            <div id="orange" class="color orange" data-color="orange"></div>
            <div id="green" class="color green" data-color="green"></div>
            <div id="yellow" class="color yellow" data-color="yellow"></div>
            <div id="blue" class="color blue" data-color="blue"></div>
            <div id="red" class="color red" data-color="red"></div>
            <div id="grey" class="color grey" data-color="grey"></div>
            <div id="salmon" class="color salmon" data-color="salmon"></div>
            <div id="pink" class="color pink" data-color="pink"></div>
            <div id="burlywood" class="color burlywood" data-color="burlywood"></div>
            <div id="gold" class="color gold" data-color="gold"></div>
          </section>
        <script src="js/main.js"></script>
    </section>
</body>
</html>
